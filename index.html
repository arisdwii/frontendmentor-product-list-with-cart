<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Product list with cart">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <!-- Desserts Section -->
    <section class="dessert-section">
      <div class="dessert-container">
        <h1 class="dessert-title">Desserts</h1>

        <div class="dessert-list"></div>
      </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section">
      <div class="cart-container">
        <h2 class="cart-title">Your Cart (0)</h2>

        <!-- Empty Cart Message -->
        <div class="cart-empty"></div>

        <!-- Filled Cart -->
        <div class="cart-details"></div>
      </div>
    </section>

    <!-- Order Confimation Section -->
    <section class="confirmation">
      <div class="confirmation-container">
        <div class="confirmation-wrapper">
          <img src="assets/images/icon-order-confirmed.svg" alt="Order Confirmed Icon" class="confirmation-icon"
            draggable="false">
          <h2 class="confirmation-title">Order Confirmed</h2>
          <p class="confirmation-desc">We hope you enjoy your food!</p>

          <div class="confirmation-dessert">
            <div class="confirmation-items"></div>

            <div class="confirmation-total">
              <p class="confirmation-total-label">Order Total</p>
              <h3 class="confirmation-total-price">-</h3>
            </div>
          </div>

          <a href="" class="confirmation-new-order-link">Start New Order</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/arisdwii">arisdwii</a>.
    </p>
  </footer>

  <script type="module" src="script/main.js"></script>
</body>

</html>
